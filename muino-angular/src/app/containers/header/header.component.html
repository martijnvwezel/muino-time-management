<header class="app-header navbar">
  <ng-template [ngIf]="mobileSidebarToggler != false">
    <button class="navbar-toggler d-lg-none" type="button" appSidebarToggler>
      <span class="navbar-toggler-icon"></span>
    </button>
  </ng-template>
  <ng-template [ngIf]="navbarBrand || navbarBrandFull || navbarBrandMinimized">
    <a class="navbar-brand" href="#">
      <img *ngIf="navbarBrand" [src]="imgSrc(navbarBrand)" [attr.width]="imgWidth(navbarBrand)" [attr.height]="imgHeight(navbarBrand)"
        [attr.alt]="imgAlt(navbarBrand)" class="navbar-brand">
      <img *ngIf="navbarBrandFull" [src]="imgSrc(navbarBrandFull)" [attr.width]="imgWidth(navbarBrandFull)" [attr.height]="imgHeight(navbarBrandFull)" [attr.alt]="imgAlt(navbarBrandFull)" class="navbar-brand-full">
      <img *ngIf="navbarBrandMinimized" [src]="imgSrc(navbarBrandMinimized)" [attr.width]="imgWidth(navbarBrandMinimized)" [attr.height]="imgHeight(navbarBrandMinimized)" [attr.alt]="imgAlt(navbarBrandMinimized)" class="navbar-brand-minimized">
    </a>
  </ng-template>
  <div *ngIf="sidebarToggler != false">
    <button class="navbar-toggler d-md-down-none" type="button" appSidebarToggler [appSidebarToggler]="sidebarToggler">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>

  <ul class="nav navbar-nav d-md-down-none">
    <!-- <li *ngIf="dashboard_exist" class="nav-item px-3">
      <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
    </li> -->

    <!-- <li *ngIf="user.isAdmin" class="nav-item px-3">
      <a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a>
    </li> -->

    <!-- <li class="nav-item px-3">
      <a class="nav-link" routerLink="/settings" routerLinkActive="active">Settings</a>
    </li> -->

    <!-- <li *ngIf="user.isAdmin" class="nav-item px-3">
      <a class="nav-link">{{BuildNumbernumber}}</a>
    </li> -->
  </ul>


  <ul class="nav navbar-nav  ml-auto">

      <!-- <mat-form-field>
        <mat-label>Pick Project </mat-label>
        <mat-select [(value)]="data[week_project.key].project_name" (selectionChange)="changeTask()">
          <mat-option *ngFor="let optionProject of active_projects"
            [value]="optionProject">
            {{optionProject}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Pick Task</mat-label>
        <mat-select [(value)]="data[week_project.key].task_name" (selectionChange)="changeTaskID()">

    <li class="nav-item px-3">
      <a class="nav-link" (click)="timer_fun()">Start</a>
    </li>

  <li class="nav-item px-3">
     <a>{{timer_time}}</a>
    </li>

  </ul>


  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
        dropdownToggle (click)="onclick()">
        <img src="{{image_foto}}" class="img-avatar" alt="{{admin_email}}" />
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Account</strong>

        </div>
        <a class="dropdown-item" routerLink="/warning" routerLinkActive="active" *ngIf="user.isAdmin">
          <i class="fa fa-bell-o"> </i> Warning

        </a>

        <a class="dropdown-item" routerLink="/prikklok" routerLinkActive="active">
